 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Liu+Jian+Mao+Cao&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Form Credit Card</title>
</head>
<body>
    <div class="container">
        <section class="card " id="card">
            <div class="frontal ">
                <div class="frontal__logo">
                    <!-- <img src="img/logos/visa.png" alt=""> -->
                </div>
                <div>
                    <img class="chip" src="img/chip-tarjeta.png" alt="">
                </div>
                <div class="dates">
                    <div class="group" id="number">
                        <p class="label">Numero de tarjeta</p>
                        <p class="number">#### #### #### #### ####</p>
                    </div>
                    <div class="flexbox">
                        <div class="group" id="name">
                            <p class="label">Nombre de la tarjeta</p>
                            <p class="name">Facundo Aquino</p>
                        </div>
                        <div class="group" id="expiration">
                            <p class="label">Vencimiento</p>
                            <p class="expiration"> <span class="month">MM</span> / <span class="year">AA</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="magneticBar"></div>
                <div class="dates">
                    <div class="group" id="firm">
                        <p class="label">Firma</p>
                        <div class="firm"><p> </p></div>
                    </div>
                    <div class="group" id="ccv">
                        <p class="label">CCV</p>
                        <p class="ccv"></p>
                    </div>

                </div>
                <p class="legend">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iure vero ex aut veritatis quae</p>
                <a href="" class="link-bank">www.santanderrio.com.ar</a>
            </div>
        </section>
        <div class="container-btn">
            <button class="btn-open-form" id="btn-open-form">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <form action="" id="form-card" class="form-card">
            <div class="group">
                <label for="inputNumber">Numero de tarjeta</label>
                <input type="text" required='' id="inputNumber" maxlength="19" autocomplete="off" readonly>
            </div>
            <div class="group">
                <label for="inputName">Nombre</label>
                <input type="text" required='' id="inputName" maxlength="19" autocomplete="off">
            </div>
            <div class="flexbox2">
                <div class="group expiration2">
                    <label for="selectMonth">Vencimiento</label>
                    <div class="flexbox2">
                        <div class="group-select">
                            <select name="mes" id="selectMonth">
                                <option disabled selected>Mes</option>
                            </select>
                            <i class="fas fa-angle-down"></i>

                        </div>
                        <div class="group-select">
                            <select name="year" id="selectYear">
                                <option disabled selected>AÃ±o</option>
                            </select>
                            <i class="fas fa-angle-down"></i>

                        </div>
                    </div>
                </div>
                <div class="group ccv">
                    <label for="inputCvv">CVV</label>
                    <input type="text" required='' id="inputCvv" maxlength="3">
                </div>

            </div>
            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </div>
    <script src="assets/form.js"></script>
    <script src="https://kit.fontawesome.com/389c8e1dce.js" crossorigin="anonymous"></script>
</body>
</html>
